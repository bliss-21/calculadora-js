<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-JS</title>
</head>
<body>

    <input type="text"  id="screen" value="2">

    <div class='container'>
        <input type="button" value="1" onclick="writeScreen(this.value);">
        <input type="button" value="2" onclick="writeScreen(this.value);">
        <input type="button" value="3" onclick="writeScreen(this.value);">
        <input type="button" value="4" onclick="writeScreen(this.value);">
        <input type="button" value="5" onclick="writeScreen(this.value);">
        <input type="button" value="6" onclick="writeScreen(this.value);">
        <input type="button" value="7" onclick="writeScreen(this.value);">
        <input type="button" value="8" onclick="writeScreen(this.value);">
        <input type="button" value="9" onclick="writeScreen(this.value);">
        <input type="button" value="0" onclick="writeScreen(this.value);">
        <input type="button" value="+" onclick="sum()">

        <input type="button" value="=" onclick="test()">

    </div>
    <script src="app.js"></script>
</body>
</html>
